mutation UpdatePerformerMutation($performerId: Int!, $performerData: UpdatePerformer!) {
  updatePerformer(performerId: $performerId, input: $performerData) {
    id
    uuid
    waistSize
    tattoos
    piercings
    photoUrl
    name
    location
    hipSize
    height
    hairColor
    gender
    eyeColor
    ethnicity
    disambiguation
    countryId
    careerStart
    careerEnd
    cupSize
    bandSize
    boobJob
    birthdateAccuracy
    birthdate
    aliases
  }
}
